name: incus-agent
container:
  entrypoint: ./incus-agent-wrapper
  security:
    writeableRootfs: true
  mounts:
    - source: /dev
      destination: /dev
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /run
      destination: /run
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /proc
      destination: /proc
      type: bind
      options:
        - rbind
        - ro
    - source: /sys
      destination: /sys
      type: bind
      options:
        - rbind
        - ro
restart: always
